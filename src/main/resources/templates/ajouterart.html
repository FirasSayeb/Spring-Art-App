<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajouter nouveau Art</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Ajouter nouveau Art</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/enregistre}" th:object="${art}" method="post">
   
       
<div class="form-group">
            <tr>
                <label class="form-label" >Nom Art</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{nom}" class="form-control" placeholder="Art's' Name" />
                </td>  
            </tr>
         </div>  
        
          
          <div class="form-group">
            <tr>
                <label class="form-label" >Client</label>
                <td>
               <select name="client" id="cours" class="form-control">
  <option value="">-- Select a client --</option>
  <option th:each="client : ${listclient}" th:value="${client.id}" th:text="${client.nom}"></option>
</select>  

                </td>
                </tr>
                </div>
                
         <div class="form-group">
          <tr>
            <label class="form-label" >Prix</label>
            
            <td>         
            <input type="text" th:field="*{prix}" class="form-control" placeholder="prix" />
            </td>
            </tr>
         </div>
         <div class="form-group">
    <tr>
        <label class="form-label" >Image</label>  
        <td>
            <input type="file" th:field="*{data}" name="file" accept="image/png, image/jpeg" />
        </td>
    </tr>
</div>  
 
<br>
            <tr> 
            <td colspan="2"><button type="submit" class="btn btn-primary">Enregistrer</button> </td>
            </tr>
 
    </form>
</div>
</body>
</html>
