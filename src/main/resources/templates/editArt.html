<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Art</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
    <h1>Edit Art</h1>
    <form method="post" th:action="@{/editArt}" th:object="${art}">
		<div>
		<div class="form-group">
        <input type="hidden" th:field="*{id}" />
        <label for="nom">Name:</label> 
        <input type="text" th:field="*{nom}" /> 
        <br/></div>
        <div class="form-group">
        <label for="prix">Price:</label>
        <input type="number" step="0.01" th:field="*{prix}" />
        <br/></div>
        <div class="form-group">
        <label for="client">Client:</label>
        <select th:field="*{client.id}">
            <option th:each="client : ${clients}" th:value="${client.id}"
                    th:text="${client.nom}"></option>
        </select>
        <br/> </div> 
        <div class="form-group">
        <label for="data">Art Data:</label>
        <input type="file" th:field="*{data}" /> 
        <br/></div>
        <input type="submit" value="Save" class="btn btn-primary" />
        </div>
    </form>
</body> 
</html>
